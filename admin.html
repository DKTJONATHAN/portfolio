<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Jonathan Mwaniki</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-active {
            border-bottom: 3px solid #4f46e5;
            color: #4f46e5;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center mr-3">
                    <i class="fas fa-user-shield text-white"></i>
                </div>
                <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>
            </div>
            <button id="logoutBtn" class="text-gray-600 hover:text-blue-600 flex items-center">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
        <!-- Tabs -->
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-8">
                <button id="contactsTab" class="tab-active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Contact Forms
                </button>
                <button id="subscribersTab" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                    Subscribers
                </button>
            </nav>
        </div>

        <!-- Tables will be loaded here by JavaScript -->
        <div id="contentArea">
            <div class="text-center py-12">
                <div class="spinner mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading data...</p>
            </div>
        </div>
    </main>

    <script>
        // Check authentication
        if (!localStorage.getItem('adminAuthToken')) {
            window.location.href = '/admin-login.html';
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('adminAuthToken');
            window.location.href = '/admin-login.html';
        });

        // Tab switching
        let currentTab = 'contacts';
        document.getElementById('contactsTab').addEventListener('click', () => switchTab('contacts'));
        document.getElementById('subscribersTab').addEventListener('click', () => switchTab('subscribers'));

        function switchTab(tab) {
            currentTab = tab;
            loadData();
            updateTabStyles();
        }

        function updateTabStyles() {
            const contactsTab = document.getElementById('contactsTab');
            const subscribersTab = document.getElementById('subscribersTab');
            
            if (currentTab === 'contacts') {
                contactsTab.classList.add('tab-active');
                subscribersTab.classList.remove('tab-active');
            } else {
                subscribersTab.classList.add('tab-active');
                contactsTab.classList.remove('tab-active');
            }
        }

        async function loadData() {
            try {
                const response = await fetch(`/.netlify/functions/get${currentTab === 'contacts' ? 'Contacts' : 'Subscribers'}`);
                const data = await response.json();
                
                renderData(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('contentArea').innerHTML = `
                    <div class="bg-red-50 border-l-4 border-red-400 p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-exclamation-circle text-red-400"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-red-700">
                                    Failed to load data. Please try again later.
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function renderData(data) {
            // Implement your table rendering logic here
            // This will depend on your data structure
            console.log('Data loaded:', data);
            
            // Example rendering:
            let html = `
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">
                            ${currentTab === 'contacts' ? 'Contact Forms' : 'Subscribers'}
                        </h3>
                        <p class="mt-1 text-sm text-gray-500">
                            ${data.length} records found
                        </p>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            ${renderTableHeader()}
                            ${renderTableBody(data)}
                        </table>
                    </div>
                </div>
            `;
            
            document.getElementById('contentArea').innerHTML = html;
        }

        function renderTableHeader() {
            if (currentTab === 'contacts') {
                return `
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                `;
            } else {
                return `
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                `;
            }
        }

        function renderTableBody(data) {
            return `
                <tbody class="bg-white divide-y divide-gray-200">
                    ${data.map(item => `
                        <tr>
                            ${currentTab === 'contacts' ? `
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.name || 'N/A'}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.email}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(item.timestamp).toLocaleString()}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <button class="text-blue-600 hover:text-blue-900 mr-3">View</button>
                                    <button class="text-red-600 hover:text-red-900">Delete</button>
                                </td>
                            ` : `
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.email}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(item.timestamp).toLocaleString()}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <button class="text-red-600 hover:text-red-900">Delete</button>
                                </td>
                            `}
                        </tr>
                    `).join('')}
                </tbody>
            `;
        }

        // Initial load
        loadData();
    </script>
</body>
</html>
