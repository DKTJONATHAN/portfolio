<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar {
            transition: all 0.3s ease;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar.collapsed .sidebar-text {
            display: none;
        }
        .sidebar.collapsed .sidebar-icon {
            margin-right: 0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar bg-gray-800 text-white w-64 flex flex-col">
            <div class="p-4 flex items-center justify-between border-b border-gray-700">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center mr-3">
                        <span class="text-white font-bold">JM</span>
                    </div>
                    <span class="sidebar-text font-bold">Admin Panel</span>
                </div>
                <button id="toggleSidebar" class="text-gray-400 hover:text-white">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="flex-1 p-4">
                <ul>
                    <li class="mb-2">
                        <a href="#forms" class="flex items-center p-2 rounded hover:bg-gray-700">
                            <i class="fas fa-envelope sidebar-icon mr-3"></i>
                            <span class="sidebar-text">Contact Forms</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#subscribers" class="flex items-center p-2 rounded hover:bg-gray-700">
                            <i class="fas fa-users sidebar-icon mr-3"></i>
                            <span class="sidebar-text">Subscribers</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <button id="logoutBtn" class="flex items-center p-2 rounded hover:bg-gray-700 w-full">
                    <i class="fas fa-sign-out-alt sidebar-icon mr-3"></i>
                    <span class="sidebar-text">Logout</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow-sm p-4">
                <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
            </header>

            <main class="p-6">
                <!-- Forms Section -->
                <section id="forms" class="mb-12">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-gray-800">Contact Forms</h2>
                        <div class="flex space-x-2">
                            <button id="exportFormsBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                                <i class="fas fa-download mr-2"></i>Export
                            </button>
                            <button id="deleteAllFormsBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                                <i class="fas fa-trash mr-2"></i>Delete All
                            </button>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="formsTableBody" class="bg-white divide-y divide-gray-200">
                                    <!-- Forms will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>

                <!-- Subscribers Section -->
                <section id="subscribers">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-gray-800">Subscribers</h2>
                        <div class="flex space-x-2">
                            <button id="exportSubscribersBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                                <i class="fas fa-download mr-2"></i>Export
                            </button>
                            <button id="deleteAllSubscribersBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                                <i class="fas fa-trash mr-2"></i>Delete All
                            </button>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="subscribersTableBody" class="bg-white divide-y divide-gray-200">
                                    <!-- Subscribers will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h3 id="modalTitle" class="text-xl font-bold mb-4"></h3>
            <p id="modalMessage" class="mb-6"></p>
            <div class="flex justify-end space-x-4">
                <button id="cancelModalBtn" class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100">Cancel</button>
                <button id="confirmModalBtn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
        });

        // Load data
        async function loadData() {
            try {
                // Load forms
                const formsResponse = await fetch('/forms.json');
                const formsData = await formsResponse.json();
                renderForms(formsData);

                // Load subscribers
                const subscribersResponse = await fetch('/subscribers.json');
                const subscribersData = await subscribersResponse.json();
                renderSubscribers(subscribersData);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Render forms
        function renderForms(forms) {
            const formsTableBody = document.getElementById('formsTableBody');
            formsTableBody.innerHTML = '';

            if (forms.length === 0) {
                formsTableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">No forms submitted yet</td>
                    </tr>
                `;
                return;
            }

            forms.forEach(form => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${form.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${form.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${form.service}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${new Date(form.timestamp).toLocaleString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button class="view-form-btn text-blue-500 hover:text-blue-700 mr-3" data-id="${form.timestamp}">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="delete-form-btn text-red-500 hover:text-red-700" data-id="${form.timestamp}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                formsTableBody.appendChild(row);
            });

            // Add event listeners to view buttons
            document.querySelectorAll('.view-form-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const formId = this.getAttribute('data-id');
                    const form = forms.find(f => f.timestamp === formId);
                    showFormDetails(form);
                });
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-form-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const formId = this.getAttribute('data-id');
                    showConfirmationModal(
                        'Delete Form', 
                        'Are you sure you want to delete this form submission?',
                        () => deleteForm(formId)
                    );
                });
            });
        }

        // Render subscribers
        function renderSubscribers(subscribers) {
            const subscribersTableBody = document.getElementById('subscribersTableBody');
            subscribersTableBody.innerHTML = '';

            if (subscribers.length === 0) {
                subscribersTableBody.innerHTML = `
                    <tr>
                        <td colspan="3" class="px-6 py-4 text-center text-gray-500">No subscribers yet</td>
                    </tr>
                `;
                return;
            }

            subscribers.forEach(subscriber => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${subscriber.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${new Date(subscriber.timestamp).toLocaleString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button class="delete-subscriber-btn text-red-500 hover:text-red-700" data-id="${subscriber.timestamp}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                subscribersTableBody.appendChild(row);
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-subscriber-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const subscriberId = this.getAttribute('data-id');
                    showConfirmationModal(
                        'Delete Subscriber', 
                        'Are you sure you want to delete this subscriber?',
                        () => deleteSubscriber(subscriberId)
                    );
                });
            });
        }

        // Show form details
        function showFormDetails(form) {
            const modal = document.getElementById('confirmationModal');
            document.getElementById('modalTitle').textContent = 'Form Details';
            
            let message = `
                <div class="space-y-2">
                    <p><strong>Name:</strong> ${form.name}</p>
                    <p><strong>Email:</strong> ${form.email}</p>
                    <p><strong>Service:</strong> ${form.service}</p>
                    <p><strong>Date:</strong> ${new Date(form.timestamp).toLocaleString()}</p>
                    <p class="mt-4"><strong>Message:</strong></p>
                    <p class="bg-gray-100 p-3 rounded">${form.message}</p>
                </div>
            `;
            
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('confirmModalBtn').classList.add('hidden');
            document.getElementById('cancelModalBtn').textContent = 'Close';
            modal.classList.remove('hidden');
        }

        // Show confirmation modal
        function showConfirmationModal(title, message, confirmCallback) {
            const modal = document.getElementById('confirmationModal');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('confirmModalBtn').classList.remove('hidden');
            document.getElementById('cancelModalBtn').textContent = 'Cancel';
            
            // Remove previous event listeners
            const confirmBtn = document.getElementById('confirmModalBtn');
            const newConfirmBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
            
            newConfirmBtn.addEventListener('click', async function() {
                await confirmCallback();
                modal.classList.add('hidden');
                await loadData();
            });
            
            document.getElementById('cancelModalBtn').addEventListener('click', function() {
                modal.classList.add('hidden');
            }, { once: true });
            
            modal.classList.remove('hidden');
        }

        // Delete form
        async function deleteForm(formId) {
            try {
                const response = await fetch('/.netlify/functions/deleteItem', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'form',
                        id: formId
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete form');
                }
            } catch (error) {
                console.error('Error deleting form:', error);
                alert('Failed to delete form');
            }
        }

        // Delete subscriber
        async function deleteSubscriber(subscriberId) {
            try {
                const response = await fetch('/.netlify/functions/deleteItem', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'subscriber',
                        id: subscriberId
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete subscriber');
                }
            } catch (error) {
                console.error('Error deleting subscriber:', error);
                alert('Failed to delete subscriber');
            }
        }

        // Delete all forms
        document.getElementById('deleteAllFormsBtn').addEventListener('click', function() {
            showConfirmationModal(
                'Delete All Forms', 
                'Are you sure you want to delete ALL form submissions? This action cannot be undone.',
                async () => {
                    try {
                        const response = await fetch('/.netlify/functions/deleteAll', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ type: 'forms' })
                        });
                        
                        if (!response.ok) {
                            throw new Error('Failed to delete all forms');
                        }
                    } catch (error) {
                        console.error('Error deleting all forms:', error);
                        alert('Failed to delete all forms');
                    }
                }
            );
        });

        // Delete all subscribers
        document.getElementById('deleteAllSubscribersBtn').addEventListener('click', function() {
            showConfirmationModal(
                'Delete All Subscribers', 
                'Are you sure you want to delete ALL subscribers? This action cannot be undone.',
                async () => {
                    try {
                        const response = await fetch('/.netlify/functions/deleteAll', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ type: 'subscribers' })
                        });
                        
                        if (!response.ok) {
                            throw new Error('Failed to delete all subscribers');
                        }
                    } catch (error) {
                        console.error('Error deleting all subscribers:', error);
                        alert('Failed to delete all subscribers');
                    }
                }
            );
        });

        // Export forms
        document.getElementById('exportFormsBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('/forms.json');
                const forms = await response.json();
                
                if (forms.length === 0) {
                    alert('No forms to export');
                    return;
                }
                
                const csvContent = convertToCSV(forms);
                downloadCSV(csvContent, 'forms_export.csv');
            } catch (error) {
                console.error('Error exporting forms:', error);
                alert('Failed to export forms');
            }
        });

        // Export subscribers
        document.getElementById('exportSubscribersBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('/subscribers.json');
                const subscribers = await response.json();
                
                if (subscribers.length === 0) {
                    alert('No subscribers to export');
                    return;
                }
                
                const csvContent = convertToCSV(subscribers);
                downloadCSV(csvContent, 'subscribers_export.csv');
            } catch (error) {
                console.error('Error exporting subscribers:', error);
                alert('Failed to export subscribers');
            }
        });

        // Convert data to CSV
        function convertToCSV(data) {
            if (data.length === 0) return '';
            
            const headers = Object.keys(data[0]);
            const rows = data.map(item => 
                headers.map(header => {
                    const value = item[header];
                    return typeof value === 'string' ? `"${value.replace(/"/g, '""')}"` : value;
                }).join(',')
            );
            
            return [headers.join(','), ...rows].join('\n');
        }

        // Download CSV
        function downloadCSV(content, filename) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Implement your logout logic here
            window.location.href = '/';
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
