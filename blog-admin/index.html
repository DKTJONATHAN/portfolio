<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Blog Admin</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      line-height: 1.5;
      background: #f7fafc;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2d3748;
      font-size: 24px;
      margin-top: 0;
    }
    .manual-auth {
      margin-top: 25px;
      padding: 20px;
      background: #edf2f7;
      border-radius: 8px;
    }
    #invite-url {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #4299e1;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      font-weight: 500;
    }
    button:active {
      background: #3182ce;
    }
    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }
    .success {
      background: #c6f6d5;
      color: #22543d;
    }
    .error {
      background: #fed7d7;
      color: #742a2a;
    }
    .steps {
      padding-left: 20px;
    }
    .steps li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blog Admin Panel</h1>
    <div id="netlify-identity-widget"></div>
    
    <div class="manual-auth">
      <h2>Mobile Invitation Fix</h2>
      <ol class="steps">
        <li>Tap the invitation link in your email</li>
        <li>Long-press the URL in your address bar</li>
        <li>Select "Copy"</li>
        <li>Paste it below:</li>
      </ol>
      
      <input type="text" id="invite-url" placeholder="Paste invitation URL here">
      <button id="submit-btn">Activate Invitation</button>
      <div id="status" class="status"></div>
    </div>
  </div>

  <script>
    // Mobile-friendly invitation handler
    document.addEventListener('DOMContentLoaded', function() {
      const submitBtn = document.getElementById('submit-btn');
      const inviteInput = document.getElementById('invite-url');
      const statusEl = document.getElementById('status');
      
      // Handle both button click and Enter key
      submitBtn.addEventListener('click', processInvite);
      inviteInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') processInvite();
      });
      
      // Auto-focus the input field on mobile
      inviteInput.focus();
      
      function showStatus(msg, isSuccess) {
        statusEl.textContent = msg;
        statusEl.className = isSuccess ? 'status success' : 'status error';
        statusEl.style.display = 'block';
      }
      
      function processInvite() {
        const url = inviteInput.value.trim();
        
        if (!url) {
          showStatus('Please paste your invitation URL', false);
          return;
        }
        
        try {
          // Extract token from URL (works with both # and ? formats)
          const token = url.includes('invite_token=') 
            ? url.split('invite_token=')[1].split('&')[0]
            : null;
          
          if (token) {
            localStorage.setItem('netlify-invite-token', token);
            showStatus('Success! Redirecting...', true);
            
            // Mobile-friendly redirect
            setTimeout(() => {
              window.location.href = '/blog-admin/';
            }, 1500);
          } else {
            showStatus('No token found. Please check the URL.', false);
          }
        } catch (e) {
          showStatus('Invalid URL. Paste the complete link.', false);
        }
      }
      
      // Check for token in current URL (mobile redirects often lose the hash)
      if (window.location.search.includes('invite_token=')) {
        const token = new URLSearchParams(window.location.search).get('invite_token');
        localStorage.setItem('netlify-invite-token', token);
        window.location.href = '/blog-admin/';
      }
      
      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        netlifyIdentity.on('init', user => {
          const token = localStorage.getItem('netlify-invite-token');
          
          if (token) {
            netlifyIdentity.acceptInvite(token);
            localStorage.removeItem('netlify-invite-token');
            return;
          }
          
          if (!user) {
            netlifyIdentity.open('login');
          } else {
            // Load CMS after auth
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js';
            document.body.appendChild(script);
            document.querySelector('.container').style.display = 'none';
          }
        });
        
        netlifyIdentity.init();
      }
    });
  </script>
</body>
</html>
