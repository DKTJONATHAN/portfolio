<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Blog Admin</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 15px;
      background: #f5f7fa;
      -webkit-tap-highlight-color: transparent;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    h1 {
      color: #1a365d;
      font-size: 22px;
      margin-top: 0;
    }
    #invite-box {
      margin-top: 20px;
    }
    #invite-url {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    #submit-btn {
      width: 100%;
      background: #4299e1;
      color: white;
      border: none;
      padding: 16px;
      font-size: 17px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      display: none;
      font-size: 15px;
    }
    .success {
      background: #c6f6d5;
      color: #22543d;
    }
    .error {
      background: #fed7d7;
      color: #742a2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Activate Your Invitation</h1>
    <div id="invite-box">
      <input type="text" id="invite-url" placeholder="Paste invitation link here" autofocus>
      <button id="submit-btn">ACTIVATE NOW</button>
      <div id="status"></div>
    </div>
  </div>

  <script>
    // Simple, foolproof implementation
    document.addEventListener('DOMContentLoaded', function() {
      const inviteInput = document.getElementById('invite-url');
      const submitBtn = document.getElementById('submit-btn');
      const statusEl = document.getElementById('status');
      
      // Make absolutely sure the button works
      submitBtn.addEventListener('click', handleInvite);
      submitBtn.addEventListener('touchend', handleInvite);
      inviteInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') handleInvite();
      });
      
      // Focus the input field immediately
      inviteInput.focus();
      
      function showStatus(message, isSuccess) {
        statusEl.textContent = message;
        statusEl.className = isSuccess ? 'success' : 'error';
        statusEl.style.display = 'block';
      }
      
      function handleInvite() {
        const url = inviteInput.value.trim();
        
        if (!url) {
          showStatus('Please paste your invitation link', false);
          return;
        }
        
        // Extract token (works with any URL format)
        const tokenMatch = url.match(/invite_token=([^&]+)/);
        if (tokenMatch) {
          const token = tokenMatch[1];
          localStorage.setItem('netlify-invite-token', token);
          showStatus('Success! Loading admin panel...', true);
          
          // Force redirect
          setTimeout(function() {
            window.location.href = '/blog-admin/#invite_token=' + token;
          }, 1000);
        } else {
          showStatus('Invalid link. Please check and try again.', false);
        }
      }
      
      // Check if we already have a token
      if (localStorage.getItem('netlify-invite-token')) {
        window.location.href = '/blog-admin/';
      }
    });
  </script>
</body>
</html>
