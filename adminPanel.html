<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Submissions Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --danger: #ef233c;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
        }
        
        /* Auth Screen */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .auth-box {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .auth-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .auth-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .auth-subtitle {
            color: var(--gray);
            margin-bottom: 1.5rem;
        }
        
        .auth-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .auth-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .auth-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .auth-button:hover {
            background: var(--primary-dark);
        }
        
        .auth-error {
            color: var(--danger);
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        /* Admin Panel */
        .admin-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }
        
        .admin-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            color: var(--dark);
        }
        
        .admin-title i {
            color: var(--primary);
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: var(--danger);
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Stats Card */
        .stats-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats-info h3 {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }
        
        .stats-info p {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .stats-icon {
            background: rgba(67, 97, 238, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .stats-icon i {
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        /* Submissions List */
        .submissions-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        
        .submission-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .submission-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-icon {
            background: rgba(67, 97, 238, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .user-icon i {
            color: var(--primary);
        }
        
        .user-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }
        
        .user-info p {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .submission-badge {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .submission-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        .detail-item {
            margin-bottom: 0.5rem;
        }
        
        .detail-item label {
            display: block;
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-item p {
            font-size: 0.95rem;
            word-break: break-word;
        }
        
        /* Loading State */
        .loading-state {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .loading-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            background: white;
            border-radius: 8px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .empty-icon {
            font-size: 2.5rem;
            color: var(--gray);
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        /* Error State */
        .error-state {
            background: #fff5f5;
            border-radius: 8px;
            padding: 1.5rem;
            border-left: 4px solid var(--danger);
            box-shadow: var(--shadow);
        }
        
        .error-icon {
            color: var(--danger);
            margin-right: 0.5rem;
        }
        
        /* Responsive */
        @media (min-width: 768px) {
            .submission-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- PIN Protection Screen -->
    <div id="pinScreen" class="auth-screen">
        <div class="auth-box">
            <div class="auth-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="auth-title">Admin Authentication</h1>
            <p class="auth-subtitle">Enter your PIN to access the dashboard</p>
            <input type="password" id="pinInput" class="auth-input" placeholder="Enter PIN">
            <button onclick="checkPin()" class="auth-button">
                <i class="fas fa-unlock-alt"></i> Unlock Dashboard
            </button>
            <p id="pinError" class="auth-error">
                <i class="fas fa-exclamation-circle"></i> Invalid PIN. Please try again.
            </p>
        </div>
    </div>

    <!-- Admin Panel Content -->
    <div id="adminPanel" class="admin-container">
        <!-- Header -->
        <header class="admin-header">
            <div class="admin-title">
                <i class="fas fa-envelope"></i>
                <span>Contact Submissions</span>
            </div>
            <button onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>

        <!-- Stats Card -->
        <div class="stats-card">
            <div class="stats-info">
                <h3>Total Submissions</h3>
                <p id="totalSubmissions">0</p>
            </div>
            <div class="stats-icon">
                <i class="fas fa-inbox"></i>
            </div>
        </div>

        <!-- Submissions Container -->
        <div id="submissionsContainer" class="submissions-list">
            <div class="loading-state">
                <div class="loading-icon">
                    <i class="fas fa-spinner"></i>
                </div>
                <p>Loading submissions...</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const ADMIN_PIN = "1711"; // Change this to your preferred PIN
        const GITHUB_DATA_URL = "https://raw.githubusercontent.com/DKTJONATHAN/Portfolio/main/data/forms.json";
        const AUTH_KEY = "form_admin_auth";

        // DOM Elements
        const pinScreen = document.getElementById('pinScreen');
        const pinInput = document.getElementById('pinInput');
        const pinError = document.getElementById('pinError');
        const adminPanel = document.getElementById('adminPanel');
        const submissionsContainer = document.getElementById('submissionsContainer');
        const totalSubmissions = document.getElementById('totalSubmissions');

        // Check PIN and grant access
        function checkPin() {
            if (pinInput.value === ADMIN_PIN) {
                // Store authentication for 1 hour
                const authToken = {
                    timestamp: Date.now(),
                    expires: 3600000 // 1 hour
                };
                localStorage.setItem(AUTH_KEY, JSON.stringify(authToken));
                
                pinScreen.style.display = 'none';
                adminPanel.style.display = 'block';
                loadSubmissions();
            } else {
                pinError.style.display = 'block';
                pinInput.value = '';
                pinInput.focus();
            }
        }

        // Load submissions from GitHub
        async function loadSubmissions() {
            submissionsContainer.innerHTML = `
                <div class="loading-state">
                    <div class="loading-icon">
                        <i class="fas fa-spinner"></i>
                    </div>
                    <p>Loading submissions...</p>
                </div>
            `;

            try {
                const response = await fetch(GITHUB_DATA_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const submissions = await response.json();
                displaySubmissions(submissions);
                
            } catch (error) {
                submissionsContainer.innerHTML = `
                    <div class="error-state">
                        <div>
                            <i class="fas fa-exclamation-circle error-icon"></i>
                            <strong>Error loading submissions</strong>
                        </div>
                        <p style="margin-top: 0.5rem;">${error.message}</p>
                    </div>
                `;
                console.error("Failed to load submissions:", error);
            }
        }

        // Display submissions in the UI
        function displaySubmissions(submissions) {
            if (!submissions || submissions.length === 0) {
                submissionsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-inbox"></i>
                        </div>
                        <h3>No submissions yet</h3>
                        <p>Contact form submissions will appear here</p>
                    </div>
                `;
                totalSubmissions.textContent = '0';
                return;
            }

            // Update stats
            totalSubmissions.textContent = submissions.length;

            // Display submissions (newest first)
            submissionsContainer.innerHTML = submissions.reverse().map(sub => `
                <div class="submission-card">
                    <div class="submission-header">
                        <div class="submission-user">
                            <div class="user-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-info">
                                <h3>${sub.name || 'No name'}</h3>
                                <p>
                                    <i class="far fa-clock"></i> ${new Date(sub.timestamp).toLocaleString()}
                                </p>
                            </div>
                        </div>
                        <span class="submission-badge">Contact</span>
                    </div>
                    
                    <div class="submission-details">
                        <div class="detail-item">
                            <label>Email</label>
                            <p>${sub.email || '-'}</p>
                        </div>
                        
                        ${sub.service ? `
                        <div class="detail-item">
                            <label>Service</label>
                            <p>${sub.service}</p>
                        </div>
                        ` : ''}
                        
                        <div class="detail-item" style="grid-column: 1 / -1">
                            <label>Message</label>
                            <p style="white-space: pre-line;">${sub.message || '-'}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Logout functionality
        function logout() {
            localStorage.removeItem(AUTH_KEY);
            location.reload();
        }

        // Check for existing valid session on page load
        function checkAuth() {
            const authData = localStorage.getItem(AUTH_KEY);
            if (!authData) return;

            const { timestamp, expires } = JSON.parse(authData);
            const now = Date.now();

            if (now - timestamp < expires) {
                pinScreen.style.display = 'none';
                adminPanel.style.display = 'block';
                loadSubmissions();
            } else {
                localStorage.removeItem(AUTH_KEY);
            }
        }

        // Initialize admin panel
        checkAuth();

        // Handle Enter key in PIN input
        pinInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPin();
            }
        });
    </script>
</body>
</html>
