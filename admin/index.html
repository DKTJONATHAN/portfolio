    <style>
        .quill-editor .ql-container {
            border: 1px solid #d1d5db;
            border-radius: 0 0 8px 8px;
            padding: 12px;
            min-height: 50vh;
            max-width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            background: #fff;
            -webkit-user-select: text !important;
            user-select: text !important;
            touch-action: manipulation;
        }
        .quill-editor .ql-container:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        .quill-editor .ql-toolbar {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 6px;
            padding: 8px;
            background: #f8fafc;
            border: 1px solid #d1d5db;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            max-width: 100%;
            box-sizing: border-box;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            -webkit-overflow-scrolling: touch;
        }
        .quill-editor .ql-toolbar button, .quill-editor .ql-toolbar .ql-picker {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 6px;
            font-size: 16px;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4b5563;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        .quill-editor .ql-toolbar button:hover, .quill-editor .ql-toolbar .ql-picker:hover {
            background: #e5e7eb;
            border-color: #d1d5db;
            color: #1f2937;
        }
        .quill-editor .ql-toolbar button.ql-active, .quill-editor .ql-toolbar .ql-picker.ql-active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: #ffffff;
        }
        .word-count {
            font-size: 14px;
            color: #6b7280;
            margin-top: 8px;
        }
        .notification {
            animation: slideIn 0.3s forwards, fadeOut 0.5s forwards 5s;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .ql-floating-toolbar {
            position: absolute;
            background: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            display: flex;
            gap: 4px;
            padding: 4px;
            z-index: 100;
        }
        .ql-floating-toolbar button {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            padding: 4px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4b5563;
            transition: all 0.2s ease;
        }
        .ql-floating-toolbar button:hover {
            background: #e5e7eb;
            border-color: #d1d5db;
        }
        .ql-floating-toolbar button.ql-active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: #ffffff;
        }
        .ql-floating-toolbar.hidden {
            display: none;
        }
        .find-replace-modal {
            position: absolute;
            background: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            padding: 12px;
            z-index: 101;
            width: 300px;
            display: none;
        }
        .find-replace-modal input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 14px;
        }
        .find-replace-modal button {
            background: #3b82f6;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
            transition: background 0.2s ease;
        }
        .find-replace-modal button:hover {
            background: #2563eb;
        }
        .find-replace-modal .close {
            background: #e5e7eb;
            color: #4b5563;
        }
        .find-replace-modal .close:hover {
            background: #d1d5db;
        }

            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 8px;

    </style>

    <script>
        let allPosts = [];

        function initQuill() {
            quill = new Quill('#content-editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline', 'strike', 'superscript', 'subscript'],
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }, { 'indent': '-1' }, { 'indent': '+1' }],
                        ['blockquote', 'code-block', 'link', 'image'],
                        [{ 'align': [] }, { 'direction': 'rtl' }],
                        [{ 'size': ['small', false, 'large', 'huge'] }],
                        [{ 'color': [] }, { 'background': [] }],
                        ['clean'],
                        [{ 'find-replace': true }],
                    ],
                    history: {
                        delay: 1000,
                        maxStack: 100,
                        userOnly: true
                    }
                },
                placeholder: 'Type your content here...'
            });

            // Register custom find-replace module
            Quill.register('modules/find-replace', function(quill) {
                const toolbar = quill.getModule('toolbar');
                toolbar.addHandler('find-replace', function() {
                    showFindReplaceModal();
                });
            });

            // Create floating toolbar
            const floatingToolbar = document.createElement('div');
            floatingToolbar.className = 'ql-floating-toolbar hidden';
            floatingToolbar.innerHTML = `
                <button class="ql-bold" title="Bold"><i class="fas fa-bold"></i></button>
                <button class="ql-italic" title="Italic"><i class="fas fa-italic"></i></button>
                <button class="ql-underline" title="Underline"><i class="fas fa-underline"></i></button>
                <button class="ql-strike" title="Strike"><i class="fas fa-strikethrough"></i></button>
                <button class="ql-link" title="Link"><i class="fas fa-link"></i></button>
            `;
            document.querySelector('.quill-editor').appendChild(floatingToolbar);

            // Create find and replace modal
            const findReplaceModal = document.createElement('div');
            findReplaceModal.className = 'find-replace-modal hidden';
            findReplaceModal.innerHTML = `
                <input type="text" id="find-input" placeholder="Find text" />
                <input type="text" id="replace-input" placeholder="Replace with" />
                <label><input type="checkbox" id="case-insensitive"> Case insensitive</label>
                <label><input type="checkbox" id="whole-word"> Whole word</label>
                <div class="flex justify-end mt-4">
                    <button id="find-replace-button">Replace All</button>
                    <button id="find-replace-close" class="close">Close</button>
                </div>
            `;
            document.querySelector('.quill-editor').appendChild(findReplaceModal);

            // Floating toolbar positioning
            quill.on('selection-change', (range, oldRange, source) => {
                if (range && range.length > 0) {
                    const bounds = quill.getBounds(range);
                    const editor = document.querySelector('.ql-container');
                    const editorRect = editor.getBoundingClientRect();
                    const toolbarWidth = 150;
                    const toolbarHeight = 40;

                    let left = bounds.left + editorRect.left + (bounds.width - toolbarWidth) / 2;
                    let top = bounds.top + editorRect.top - toolbarHeight - 10;

                    left = Math.max(10, Math.min(left, editorRect.width - toolbarWidth - 10));
                    top = Math.max(10, Math.min(top, editorRect.height - toolbarHeight - 10));

                    floatingToolbar.style.left = `${left}px`;
                    floatingToolbar.style.top = `${top + window.scrollY}px`;
                    floatingToolbar.classList.remove('hidden');

                    if (!findReplaceModal.classList.contains('hidden')) {
                        findReplaceModal.style.left = `${left}px`;
                        findReplaceModal.style.top = `${top + toolbarHeight + 10 + window.scrollY}px`;
                    }
                } else {
                    floatingToolbar.classList.add('hidden');
                    findReplaceModal.classList.add('hidden');
                }
            });

            // Floating toolbar event listeners
            floatingToolbar.querySelector('.ql-bold').addEventListener('click', () => quill.format('bold', !quill.getFormat().bold));
            floatingToolbar.querySelector('.ql-italic').addEventListener('click', () => quill.format('italic', !quill.getFormat().italic));
            floatingToolbar.querySelector('.ql-underline').addEventListener('click', () => quill.format('underline', !quill.getFormat().underline));
            floatingToolbar.querySelector('.ql-strike').addEventListener('click', () => quill.format('strike', !quill.getFormat().strike));
            floatingToolbar.querySelector('.ql-link').addEventListener('click', () => {
                const url = prompt('Enter the URL:');
                if (url) quill.format('link', url);
            });

            // Handle paste event to convert Markdown to Quill Delta during post creation
            quill.root.addEventListener('paste', (e) => {
                e.preventDefault();
                const clipboardData = e.clipboardData || window.clipboardData;
                const pastedData = clipboardData.getData('text/plain');

                // Check if the pasted content looks like Markdown
                if (isMarkdown(pastedData)) {
                    try {
                        // Convert Markdown directly to Quill Delta
                        const converter = new window.MarkdownToQuillDelta();
                        const delta = converter.convert(pastedData);
                        // Insert the Delta into Quill at the current cursor position
                        const range = quill.getSelection(true);
                        quill.updateContents(new Quill.Delta(delta), 'user');
                        // Move cursor to the end of inserted content
                        quill.setSelection(range.index + delta.length, 0);
                    } catch (err) {
                        console.error('Failed to convert Markdown to Delta:', err);
                        // Fallback to inserting plain text if conversion fails
                        quill.insertText(quill.getSelection(true).index, pastedData);
                    }
                } else {
                    // Handle non-Markdown paste normally (e.g., HTML or plain text)
                    const htmlData = clipboardData.getData('text/html') || pastedData;
                    const delta = quill.clipboard.convert(htmlData);
                    const range = quill.getSelection(true);
                    quill.updateContents(delta, 'user');
                    quill.setSelection(range.index + delta.length, 0);
                }
            });

            // Function to check if text resembles Markdown
            function isMarkdown(text) {
                const markdownPatterns = [
                    /^#{1,6}\s/, // Headers
                    /^\*\*.*\*\*/, // Bold
                    /^\*.*\*/, // Italic
                    /^\[.*\]\(.*\)/, // Links
                    /^!\[.*\]\(.*\)/, // Images
                    /^\s*[-+*]\s/, // Lists
                    /^\s*>\s/, // Blockquotes
                    /^```/, // Code blocks
                ];
                return markdownPatterns.some(pattern => pattern.test(text));
            }

            // Find and replace functionality
            function showFindReplaceModal() {
                const range = quill.getSelection();
                if (range && range.length > 0) {
                    const bounds = quill.getBounds(range);
                    const editor = document.querySelector('.ql-container');
                    const editorRect = editor.getBoundingClientRect();
                    const modalWidth = 300;
                    const modalHeight = 200;

                    let left = bounds.left + editorRect.left + (bounds.width - modalWidth) / 2;
                    let top = bounds.top + editorRect.top + bounds.height + 10;

                    left = Math.max(10, Math.min(left, editorRect.width - modalWidth - 10));
                    top = Math.max(10, Math.min(top, editorRect.height - modalHeight - 10));

                    findReplaceModal.style.left = `${left}px`;
                    findReplaceModal.style.top = `${top + window.scrollY}px`;
                    findReplaceModal.classList.remove('hidden');
                } else {
                    findReplaceModal.style.left = '50%';
                    findReplaceModal.style.top = '50%';
                    findReplaceModal.style.transform = 'translate(-50%, -50%)';
                    findReplaceModal.classList.remove('hidden');
                }
            }

            document.getElementById('find-replace-button').addEventListener('click', () => {
                const findText = document.getElementById('find-input').value;
                const replaceText = document.getElementById('replace-input').value;
                const caseInsensitive = document.getElementById('case-insensitive').checked;
                const wholeWord = document.getElementById('whole-word').checked;

                if (!findText) {
                    showNotification('Please enter text to find.', true);
                    return;
                }

                const text = quill.getText();
                let regexFlags = caseInsensitive ? 'gi' : 'g';
                let regexPattern = wholeWord ? `\\b${findText.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\b` : findText.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const regex = new RegExp(regexPattern, regexFlags);

                const delta = quill.getContents();
                let newDelta = new Quill.Delta();
                let index = 0;

                delta.ops.forEach(op => {
                    if (typeof op.insert === 'string') {
                        let text = op.insert;
                        let match;
                        let lastIndex = 0;

                        while ((match = regex.exec(text)) !== null) {
                            const matchIndex = match.index;
                            const matchLength = match[0].length;

                            if (matchIndex > lastIndex) {
                                newDelta.insert(text.slice(lastIndex, matchIndex), op.attributes);
                            }
                            newDelta.insert(replaceText, op.attributes);
                            lastIndex = matchIndex + matchLength;
                            regex.lastIndex = lastIndex;
                        }

                        if (lastIndex < text.length) {
                            newDelta.insert(text.slice(lastIndex), op.attributes);
                        }
                    } else {
                        newDelta.push(op);
                    }
                });

                quill.setContents(newDelta);
                findReplaceModal.classList.add('hidden');
                showNotification('Text replaced successfully.');
            });

            document.getElementById('find-replace-close').addEventListener('click', () => {
                findReplaceModal.classList.add('hidden');
            });

            function updateWordCount() {
                const text = quill.getText().trim();
                const words = text ? text.split(/\s+/).length : 0;
                document.getElementById('word-count').textContent = `Word count: ${words}`;
                validateForm();
                saveFormData();
            }
            quill.on('text-change', updateWordCount);
            updateWordCount();
        }

        function validateForm() {
            const form = document.getElementById('post-form');
            const submitButton = document.getElementById('submit-post-button');
            const title = form.querySelector('input[name="title"]').value.trim();
            const slug = form.querySelector('input[name="slug"]').value.trim();
            const category = form.querySelector('select[name="category"]').value;
            const tags = form.querySelector('input[name="tags"]').value.trim();
            const date = form.querySelector('input[name="date"]').value;
            const description = form.querySelector('textarea[name="description"]').value.trim();
            const content = quill.getText().trim();

            const isValid = title && slug && category && tags && date && description && content;
            submitButton.disabled = !isValid;
            return isValid;
        }

        function saveFormData() {
            const form = document.getElementById('post-form');
            const formData = {
                title: form.querySelector('input[name="title"]').value.trim(),
                slug: form.querySelector('input[name="slug"]').value.trim(),
                category: form.querySelector('select[name="category"]').value,
                tags: form.querySelector('input[name="tags"]').value.trim(),
                image: form.querySelector('input[name="image"]').value.trim(),
                date: form.querySelector('input[name="date"]').value,
                description: form.querySelector('textarea[name="description"]').value.trim(),
                content: DOMPurify.sanitize(quill.root.innerHTML)
            };
            if (Object.values(formData).some(value => value)) {
                localStorage.setItem('postFormData', JSON.stringify(formData));
            } else {
                localStorage.removeItem('postFormData');
            }
        }

        function restoreFormData() {
            const savedData = localStorage.getItem('postFormData');
            if (savedData) {
                const formData = JSON.parse(savedData);
                const form = document.getElementById('post-form');
                form.querySelector('input[name="title"]').value = formData.title || '';
                form.querySelector('input[name="slug"]').value = formData.slug || '';
                form.querySelector('select[name="category"]').value = formData.category || '';
                form.querySelector('input[name="tags"]').value = formData.tags || '';
                form.querySelector('input[name="image"]').value = formData.image || '';
                form.querySelector('input[name="date"]').value = formData.date || '';
                form.querySelector('textarea[name="description"]').value = formData.description || '';
                quill.root.innerHTML = formData.content || '';
                validateForm();
            }
        }

        function slugify(text) {
            return text
                .toLowerCase()
                .replace(/[^a-z0-9\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .trim();
        }

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            const icon = document.getElementById('notification-icon');
            const msgElement = document.getElementById('notification-message');
            
            notification.firstElementChild.className = isError 
                ? 'bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-3'
                : 'bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-3';
            
            icon.className = isError ? 'fas fa-exclamation-circle' : 'fas fa-check';
            msgElement.innerHTML = message;
            
            notification.classList.remove('hidden');
            notification.classList.add('notification');
            
            setTimeout(() => {
                notification.classList.remove('notification');
                notification.classList.add('hidden');
            }, 5000);
        }

        async function updateSitemap(post) {
            try {
                const postUrl = `https://www.jonathanmwaniki.co.ke/content/articles/${post.slug}.html`;
                const lastmod = new Date().toISOString().split('T')[0];
                
                const sitemapData = {
                    url: postUrl,
                    lastmod: lastmod,
                    changefreq: 'daily',
                    priority: '0.8'
                };

                const response = await fetch('/api/update-sitemap.js', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(sitemapData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to update sitemap');
                }

                console.log('Sitemap updated successfully');
            } catch (err) {
                console.error('Error updating sitemap:', err);
                showNotification('Failed to update sitemap: ' + err.message, true);
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const error = document.getElementById('login-error');
            error.classList.add('hidden');

            try {
                const response = await fetch('/api/login.js', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-section').classList.remove('hidden');
                await loadPosts();
                restoreFormData();

                // Set session timeout for 1 hour
                sessionTimeout = setTimeout(() => {
                    logout();
                    showNotification('Session expired. Please log in again.', true);
                }, 3600 * 1000);

                // Show warning 1 minute before timeout
                setTimeout(() => {
                    showNotification('Session will expire in 1 minute.', true);
                }, (3600 - 60) * 1000);
            } catch (err) {
                error.textContent = err.message;
                error.classList.remove('hidden');
            }
        });

        function logout() {
            document.getElementById('admin-section').classList.add('hidden');
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('login-form').reset();
            if (sessionTimeout) {
                clearTimeout(sessionTimeout);
                sessionTimeout = null;
            }
        }

        document.getElementById('logout-button').addEventListener('click', () => {
            logout();
            showNotification('Logged out successfully');
        });

        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const submitButton = document.getElementById('submit-post-button');
            
            if (!validateForm()) {
                showNotification('Please fill all required fields.', true);
                return;
            }

            loading.classList.remove('hidden');
            error.classList.add('hidden');
            submitButton.disabled = true;

            const formData = new FormData(e.target);
            const htmlContent = DOMPurify.sanitize(quill.root.innerHTML);
            
            const postData = {
                title: formData.get('title').trim(),
                slug: formData.get('slug').trim(),
                category: formData.get('category'),
                tags: formData.get('tags').split(',').map(tag => tag.trim()).filter(tag => tag).join(','),
                image: formData.get('image').trim() || '',
                date: formData.get('date'),
                description: formData.get('description').trim(),
                content: htmlContent
            };

            try {
                const isUpdate = currentEditingSlug !== null;
                const endpoint = '/api/save-post.js';
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...postData, isUpdate })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to save post');
                }

                const { message, url } = await response.json();
                
                if (!isUpdate) {
                    await updateSitemap(postData);
                }

                resetForm();
                localStorage.removeItem('postFormData');
                showNotification(`${message}! <a href="${url}" class="underline hover:text-blue-200" target="_blank">View post</a>`);
                await loadPosts();
            } catch (err) {
                error.textContent = err.message;
                error.classList.add('hidden');
                showNotification('Failed to save post: ' + err.message, true);
            } finally {
                loading.classList.add('hidden');
                submitButton.disabled = false;
            }
        });

        function resetForm() {
            document.getElementById('post-form').reset();
            quill.setContents([]);
            document.getElementById('form-title').textContent = 'Create Post';
            document.getElementById('submit-post-button').textContent = 'Create Post';
            document.getElementById('cancel-edit-button').classList.add('hidden');
            currentEditingSlug = null;
            localStorage.removeItem('postFormData');
            validateForm();
        }

        document.getElementById('cancel-edit-button').addEventListener('click', resetForm);

        document.getElementById('preview-button').addEventListener('click', () => {
            const formData = new FormData(document.getElementById('post-form'));
            const htmlContent = DOMPurify.sanitize(quill.root.innerHTML);
            
            const previewData = {
                title: formData.get('title') || 'Untitled Post',
                category: formData.get('category') || 'Uncategorized',
                tags: formData.get('tags'),
                image: formData.get('image') || '',
                date: formData.get('date') || new Date().toISOString().split('T')[0],
                description: formData.get('description') || '',
                content: htmlContent || '<p class="text-gray-500 italic">No content available</p>'
            };
            
            document.getElementById('preview-content').innerHTML = generatePreviewHTML(previewData);
            document.getElementById('preview-modal').classList.remove('hidden');
        });

        document.getElementById('close-preview').addEventListener('click', () => {
            document.getElementById('preview-modal').classList.add('hidden');
        });

        function generatePreviewHTML(data) {
            const formattedDate = new Date(data.date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            const tags = data.tags ? data.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
            
            return `
                <article class="prose prose-lg max-w-none">
                    ${data.image ? `<img src="${data.image}" alt="${data.title}" class="w-full h-64 object-cover rounded-lg mb-6">` : ''}
                    <header class="mb-8">
                        <h1 class="text-4xl font-bold text-gray-900 mb-4">${data.title}</h1>
                        ${data.description ? `<p class="text-gray-600 mb-4">${data.description}</p>` : ''}
                        <div class="flex items-center space-x-4 text-gray-600 mb-4">
                            <time datetime="${data.date}">${formattedDate}</time>
                            ${data.category ? `<span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">${data.category}</span>` : ''}
                        </div>
                        ${tags.length > 0 ? `
                            <div class="flex flex-wrap gap-2">
                                ${tags.map(tag => `<span class="bg-gray-100 text-gray-700 px-2 py-1 rounded text-sm">#${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </header>
                    <div class="prose prose-lg max-w-none">
                        ${data.content}
                    </div>
                </article>
            `;
        }

        async function loadPosts() {
            const postList = document.getElementById('post-list');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            postList.innerHTML = '<div class="text-center py-8"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div></div>';
            loading.classList.remove('hidden');
            error.classList.add('hidden');

            try {
                const response = await fetch('/api/list-posts.js?t=' + Date.now());
                if (!response.ok) {
                    throw new Error('Failed to fetch posts');
                }
                
                const { data, error: apiError } = await response.json();
                if (apiError) throw new Error(apiError);
                
                allPosts = data;
                filteredPosts = [...allPosts];
                displayPosts(filteredPosts);
            } catch (err) {
                error.textContent = 'Failed to load posts: ' + err.message;
                error.classList.remove('hidden');
                postList.innerHTML = '<p class="text-red-500 text-center py-8">Failed to load posts</p>';
                showNotification('Failed to load posts: ' + err.message, true);
            } finally {
                loading.classList.add('hidden');
            }
        }

        function displayPosts(posts) {
            const postList = document.getElementById('post-list');
            const postsTitle = document.getElementById('posts-title');
            
            postsTitle.textContent = `Posts (${allPosts.length})`;

            const displayPosts = document.getElementById('search-input').value.trim() ? posts : posts.slice(0, 5);
            
            if (displayPosts.length === 0) {
                postList.innerHTML = '<p class="text-gray-500 text-center py-8">No posts found.</p>';
            } else {
                postList.innerHTML = displayPosts.map(post => `
                    <div class="bg-gray-50 rounded-lg p-4 hover:bg-gray-100 transition duration-200">
                        <div class="flex items-start justify-between">
                            <div class="flex-1 min-w-0">
                                <a href="/content/articles/${post.slug}.html" class="font-medium text-gray-900 truncate hover:underline" target="_blank">${post.title || 'Untitled'}</a>
                            </div>
                            <div class="flex space-x-2 ml-4">
                                <button class="edit-post bg-blue-100 hover:bg-blue-200 text-blue-700 px-3 py-1 rounded-md text-sm transition duration-200" data-slug="${post.slug || ''}">
                                    Edit
                                </button>
                                <button class="delete-post bg-red-100 hover:bg-red-200 text-red-700 px-3 py-1 rounded-md text-sm transition duration-200" data-slug="${post.slug || ''}">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            document.querySelectorAll('.edit-post').forEach(button => {
                button.addEventListener('click', handleEdit);
            });
            
            document.querySelectorAll('.delete-post').forEach(button => {
                button.addEventListener('click', handleDelete);
            });
        }

        async function handleEdit(e) {
            const slug = e.target.dataset.slug;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            loading.classList.remove('hidden');
            error.classList.add('hidden');

            try {
                const response = await fetch(`/api/save-post.js?slug=${slug}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to fetch post');
                }

                const post = await response.json();

                document.querySelector('input[name="title"]').value = post.title || '';
                document.querySelector('input[name="slug"]').value = post.slug || '';
                document.querySelector('select[name="category"]').value = post.category || '';
                document.querySelector('input[name="tags"]').value = post.tags || '';
                document.querySelector('input[name="image"]').value = post.image || '';
                document.querySelector('input[name="date"]').value = post.date || '';
                document.querySelector('textarea[name="description"]').value = post.description || '';
                
                const sanitizedContent = DOMPurify.sanitize(post.content || '');
                quill.root.innerHTML = sanitizedContent;

                document.getElementById('form-title').textContent = 'Edit Post';
                document.getElementById('submit-post-button').textContent = 'Update Post';
                document.getElementById('cancel-edit-button').classList.remove('hidden');
                currentEditingSlug = post.slug;

                localStorage.removeItem('postFormData');
                showNotification(`Editing post: ${post.title}`);
                validateForm();
            } catch (err) {
                error.textContent = 'Failed to load post for editing: ' + err.message;
                error.classList.remove('hidden');
                showNotification('Failed to load post: ' + err.message, true);
            } finally {
                loading.classList.add('hidden');
            }
        }

        async function handleDelete(e) {
            const slug = e.target.dataset.slug;
            if (!slug || !confirm('Are you sure you want to delete this post?')) return;

            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            loading.classList.remove('hidden');
            error.classList.add('hidden');

            try {
                const response = await fetch('/api/delete-post.js', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ slug })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to delete post');
                }

                if (currentEditingSlug === slug) {
                    resetForm();
                }

                showNotification('Post deleted successfully');
                await loadPosts();
            } catch (err) {
                error.textContent = 'Failed to delete post: ' + err.message;
                error.classList.remove('hidden');
                showNotification('Failed to delete post: ' + err.message, true);
            } finally {
                loading.classList.add('hidden');
            }
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredPosts = [...allPosts];
            } else {
                filteredPosts = allPosts.filter(post => 
                    (post.title && post.title.toLowerCase().includes(searchTerm)) ||
                    (post.category && post.category.toLowerCase().includes(searchTerm)) ||
                    (post.tags && post.tags.split(',').map(tag => tag.trim()).some(tag => tag.toLowerCase().includes(searchTerm))) ||
                    (post.description && post.description.toLowerCase().includes(searchTerm))
                );
            }
            
            displayPosts(filteredPosts);
        });

        document.querySelector('input[name="title"]').addEventListener('input', (e) => {
            if (!currentEditingSlug) {
                document.querySelector('input[name="slug"]').value = slugify(e.target.value);
            }
            validateForm();
            saveFormData();
        });

        document.getElementById('post-form').addEventListener('input', () => {
            validateForm();
            saveFormData();
        });
        document.querySelector('select[name="category"]').addEventListener('change', () => {
            validateForm();
            saveFormData();
        });
        document.querySelector('textarea[name="description"]').addEventListener('input', () => {
            validateForm();
            saveFormData();
        });

        // Prevent accidental page refresh
        window.addEventListener('beforeunload', (e) => {
            const form = document.getElementById('post-form');
            const title = form.querySelector('input[name="title"]').value.trim();
            const slug = form.querySelector('input[name="slug"]').value.trim();
            const category = form.querySelector('select[name="category"]').value;
            const tags = form.querySelector('input[name="tags"]').value.trim();
            const image = form.querySelector('input[name="image"]').value.trim();
            const date = form.querySelector('input[name="date"]').value;
            const description = form.querySelector('textarea[name="description"]').value.trim();
            const content = quill.getText().trim();

            if (title || slug || category || tags || image || date || description || content) {
                e.preventDefault();
                e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            initQuill();
            validateForm();
            restoreFormData();
        });
    </script>
