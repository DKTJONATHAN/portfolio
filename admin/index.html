<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Jonathan Mwaniki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; }
        .login-box { max-width: 400px; margin-top: 10vh; }
        .pin-input { letter-spacing: 0.5em; }
    </style>
</head>
<body class="font-sans">
    <div class="container mx-auto px-4">
        <div class="login-box bg-white rounded-lg shadow-md p-8 mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Admin Portal</h1>
                <p class="text-gray-600">Enter your PIN to continue</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <input type="password" id="pin" maxlength="4" 
                           class="pin-input w-full px-4 py-3 text-center text-2xl border rounded-lg focus:ring-2 focus:ring-blue-500" 
                           placeholder="••••" autocomplete="off">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition">
                    Unlock Dashboard
                </button>
                
                <div id="errorMsg" class="text-red-500 text-center hidden">
                    Invalid PIN. Try 0000, 1711, or 2000.
                </div>
            </form>
        </div>
    </div>
<!-- Update just the script portion -->
<script>
    const validPins = ['0000', '1711', '2000'];
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const pinInput = document.getElementById('pin');
        const errorMsg = document.getElementById('errorMsg');
        const submitBtn = e.target.querySelector('button[type="submit"]');
        
        const originalBtnText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
        
        try {
            const enteredPin = pinInput.value;
            
            if (validPins.includes(enteredPin)) {
                const hashedPin = await sha256(enteredPin);
                localStorage.setItem('authToken', hashedPin);
                window.location.href = '/admin/dashboard.html';
            } else {
                errorMsg.textContent = 'Invalid PIN. Please try again.';
                errorMsg.classList.remove('hidden');
                pinInput.value = '';
                pinInput.focus();
            }
        } catch (error) {
            errorMsg.textContent = 'Login failed. Please try again.';
            errorMsg.classList.remove('hidden');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalBtnText;
        }
    });

    async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }
</script>
</body>
</html>
