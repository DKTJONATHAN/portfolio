<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .login-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="login-card rounded-xl shadow-2xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-lock text-blue-500 text-3xl"></i>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Admin Portal</h1>
      <p class="text-gray-600">Enter your secure PIN</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div class="relative">
        <input 
          type="password" 
          id="pin" 
          placeholder="Enter PIN" 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          maxlength="4"
          inputmode="numeric"
          pattern="\d*"
          required
        >
        <button type="button" id="togglePin" class="absolute right-3 top-3 text-gray-400 hover:text-blue-500">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-medium transition-colors flex items-center justify-center">
        <i class="fas fa-sign-in-alt mr-2"></i> Access Dashboard
      </button>
    </form>

    <div id="errorMsg" class="mt-4 text-red-500 text-center hidden">
      <i class="fas fa-exclamation-circle mr-2"></i> Invalid PIN. Try again.
    </div>
  </div>

  <script>
    document.getElementById('togglePin').addEventListener('click', function() {
      const pinInput = document.getElementById('pin');
      pinInput.type = pinInput.type === 'password' ? 'text' : 'password';
      this.innerHTML = pinInput.type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const pin = document.getElementById('pin').value;
      const errorMsg = document.getElementById('errorMsg');

      try {
        const response = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pin })
        });

        const data = await response.json();

        if (data.success) {
          window.location.href = '/admin/dashboard.html';
        } else {
          errorMsg.classList.remove('hidden');
        }
      } catch (err) {
        errorMsg.classList.remove('hidden');
        console.error('Login error:', err);
      }
    });
  </script>
</body>
</html>
