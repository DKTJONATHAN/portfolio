<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CMS</title>
  <!-- Use latest Decap CMS from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.0/dist/decap-cms.js"></script>
  <style>
    body { 
      background: white;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <!-- Fallback message -->
  <noscript>Enable JavaScript to use CMS</noscript>
  
  <script>
    // Debugging snippet - should appear in console
    console.log("CMS script loaded");
    
    // Initialize with error handling
    try {
      CMS.init();
      console.log("CMS initialized successfully");
    } catch (e) {
      console.error("CMS init failed:", e);
      document.body.innerHTML = `<h1>CMS Error</h1><p>${e.message}</p>`;
    }
  </script>
</body>
</html>
