<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      font-family: 'Inter', sans-serif;
    }
    .login-card {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .input-field:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="login-card bg-white rounded-xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-lock text-blue-500 text-2xl"></i>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Admin Portal</h1>
      <p class="text-gray-600 mt-1">Enter your secure PIN</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="pin" class="block text-sm font-medium text-gray-700 mb-1">4-Digit PIN</label>
        <div class="relative">
          <input 
            type="password" 
            id="pin" 
            placeholder="••••" 
            class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-0"
            maxlength="4"
            inputmode="numeric"
            pattern="\d*"
            required
          >
          <button type="button" id="togglePin" class="absolute right-3 top-3 text-gray-400 hover:text-blue-500">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-medium transition-colors">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </button>
    </form>

    <div id="errorMsg" class="mt-4 p-3 bg-red-50 border border-red-200 text-red-600 rounded-lg hidden">
      <i class="fas fa-exclamation-circle mr-2"></i>
      <span id="errorText"></span>
    </div>
  </div>

  <script>
    // Toggle PIN visibility
    document.getElementById('togglePin').addEventListener('click', function() {
      const pinInput = document.getElementById('pin');
      pinInput.type = pinInput.type === 'password' ? 'text' : 'password';
      this.innerHTML = pinInput.type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const pin = document.getElementById('pin').value;
      const errorMsg = document.getElementById('errorMsg');
      const errorText = document.getElementById('errorText');
      const submitBtn = e.target.querySelector('button[type="submit"]');

      // Simple validation
      if (!/^\d{4}$/.test(pin)) {
        errorText.textContent = 'Please enter a 4-digit numeric PIN';
        errorMsg.classList.remove('hidden');
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Verifying...';

      try {
        const response = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pin })
        });

        const data = await response.json();

        if (data.success) {
          // Success - redirect to dashboard
          window.location.href = '/admin/dashboard.html';
        } else {
          errorText.textContent = data.error || 'Invalid PIN';
          errorMsg.classList.remove('hidden');
        }
      } catch (err) {
        errorText.textContent = 'Network error. Please try again.';
        errorMsg.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Login';
      }
    });

    // Focus PIN field on load
    document.getElementById('pin').focus();
  </script>
</body>
</html>
