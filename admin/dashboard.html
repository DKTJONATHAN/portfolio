<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .sidebar {
      transition: all 0.3s ease;
    }
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
        z-index: 50;
      }
      .sidebar.open {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen">
  <!-- Mobile Menu Button -->
  <button id="mobileMenuBtn" class="md:hidden fixed top-4 left-4 z-40 bg-white dark:bg-gray-800 p-2 rounded-lg shadow-lg">
    <i class="fas fa-bars text-xl"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar bg-white dark:bg-gray-800 shadow-lg w-64 min-h-screen fixed md:relative">
    <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
      <div class="flex items-center">
        <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center mr-3">
          <i class="fas fa-user-shield text-white"></i>
        </div>
        <span class="font-bold">Admin Panel</span>
      </div>
      <button id="darkModeToggle" class="text-gray-500 dark:text-gray-400 hover:text-blue-500">
        <i class="fas fa-moon dark:hidden"></i>
        <i class="fas fa-sun hidden dark:inline"></i>
      </button>
    </div>

    <nav class="p-4">
      <ul>
        <li class="mb-2">
          <a href="#forms" class="flex items-center p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
            <i class="fas fa-envelope mr-3"></i>
            <span>Contact Forms</span>
          </a>
        </li>
        <li class="mb-2">
          <a href="#subscribers" class="flex items-center p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
            <i class="fas fa-users mr-3"></i>
            <span>Subscribers</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="p-4 border-t border-gray-200 dark:border-gray-700 absolute bottom-0 w-full">
      <button id="logoutBtn" class="flex items-center p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 w-full">
        <i class="fas fa-sign-out-alt mr-3"></i>
        <span>Logout</span>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="md:ml-64 p-6">
    <!-- Forms Section -->
    <section id="forms" class="mb-12">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
        <h2 class="text-xl font-bold flex items-center">
          <i class="fas fa-envelope mr-2"></i> Contact Forms
        </h2>
        <div class="flex gap-2">
          <button id="exportFormsBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center">
            <i class="fas fa-download mr-2"></i> Export
          </button>
          <button id="deleteAllFormsBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center">
            <i class="fas fa-trash mr-2"></i> Delete All
          </button>
        </div>
      </div>

      <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
        <!-- Mobile Cards View -->
        <div id="formsCardsView" class="md:hidden space-y-4 p-4">
          <!-- Cards will be dynamically inserted here -->
        </div>

        <!-- Desktop Table View -->
        <div class="hidden md:block overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-50 dark:bg-gray-700">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Service</th>
                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Date</th>
                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody id="formsTableBody" class="divide-y divide-gray-200 dark:divide-gray-700">
              <!-- Forms will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Subscribers Section -->
    <section id="subscribers">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
        <h2 class="text-xl font-bold flex items-center">
          <i class="fas fa-users mr-2"></i> Subscribers
        </h2>
        <div class="flex gap-2">
          <button id="exportSubscribersBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center">
            <i class="fas fa-download mr-2"></i> Export
          </button>
          <button id="deleteAllSubscribersBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center">
            <i class="fas fa-trash mr-2"></i> Delete All
          </button>
        </div>
      </div>

      <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
        <!-- Mobile Cards View -->
        <div id="subscribersCardsView" class="md:hidden space-y-4 p-4">
          <!-- Cards will be dynamically inserted here -->
        </div>

        <!-- Desktop Table View -->
        <div class="hidden md:block overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-50 dark:bg-gray-700">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Date</th>
                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody id="subscribersTableBody" class="divide-y divide-gray-200 dark:divide-gray-700">
              <!-- Subscribers will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4">
      <h3 id="modalTitle" class="text-xl font-bold mb-4"></h3>
      <p id="modalMessage" class="mb-6"></p>
      <div class="flex justify-end space-x-4">
        <button id="cancelModalBtn" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">Cancel</button>
        <button id="confirmModalBtn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    // Mobile menu toggle
    document.getElementById('mobileMenuBtn').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('open');
    });

    // Dark mode toggle
    document.getElementById('darkModeToggle').addEventListener('click', function() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
    });

    // Set initial dark mode preference
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark');
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', function() {
      window.location.href = '/admin';
    });

    // Rest of your existing admin panel JavaScript (loadData, render functions, etc.)
    // ... (Same as previous implementation, but now mobile-friendly)
  </script>
</body>
</html>
