<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Jonathan Mwaniki</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-item.active { border-bottom: 2px solid #3b82f6; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .spinner {
            animation: spin 1s linear infinite;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.3);
            border-radius: 50%;
            border-top-color: #000;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>
            <button id="logoutBtn" class="text-red-500 hover:text-red-700 flex items-center">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500">Contact Forms</p>
                        <h3 class="text-2xl font-bold" id="contactsCount">0</h3>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fas fa-envelope text-blue-500 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500">Subscribers</p>
                        <h3 class="text-2xl font-bold" id="subscribersCount">0</h3>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-users text-green-500 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex border-b mb-6">
            <button class="nav-item px-4 py-2 font-medium text-gray-600 active" data-tab="contacts">
                Contact Forms
            </button>
            <button class="nav-item px-4 py-2 font-medium text-gray-600" data-tab="subscribers">
                Subscribers
            </button>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-wrap gap-4 mb-6">
            <button id="refreshBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded flex items-center">
                <i class="fas fa-sync-alt mr-2"></i> Refresh
            </button>
        </div>

        <!-- Contact Forms Table -->
        <div id="contactsTab" class="tab-content active bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Service</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Message</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contactsTable" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Subscribers Table -->
        <div id="subscribersTab" class="tab-content bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="subscribersTable" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="3" class="px-6 py-4 text-center text-gray-500">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Check authentication
        if (localStorage.getItem('adminAuth') !== 'true') {
            window.location.href = 'index.html';
        }

        // DOM Elements
        const logoutBtn = document.getElementById('logoutBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const contactsCount = document.getElementById('contactsCount');
        const subscribersCount = document.getElementById('subscribersCount');
        const contactsTable = document.getElementById('contactsTable');
        const subscribersTable = document.getElementById('subscribersTable');
        const tabButtons = document.querySelectorAll('.nav-item');

        // Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('adminAuth');
            window.location.href = 'index.html';
        });

        // Tab switching
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active tab button
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Show corresponding tab content
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.getElementById(`${button.dataset.tab}Tab`).classList.add('active');
            });
        });

        // Load data
        async function loadData() {
            try {
                refreshBtn.innerHTML = '<div class="spinner mr-2"></div> Refreshing';
                
                // Load contacts
                const contactsRes = await fetch('/.netlify/functions/getForms');
                const contacts = await contactsRes.json();
                renderContacts(contacts);
                contactsCount.textContent = contacts.length;
                
                // Load subscribers
                const subsRes = await fetch('/.netlify/functions/getSubscribers');
                const subscribers = await subsRes.json();
                renderSubscribers(subscribers);
                subscribersCount.textContent = subscribers.length;
                
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Failed to load data. Please try again.');
            } finally {
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt mr-2"></i> Refresh';
            }
        }

        // Render contacts table
        function renderContacts(contacts) {
            if (!contacts || contacts.length === 0) {
                contactsTable.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                            No contact forms submitted yet
                        </td>
                    </tr>
                `;
                return;
            }

            contactsTable.innerHTML = contacts.map(contact => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">${contact.name || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${contact.email || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${contact.service || 'N/A'}</td>
                    <td class="px-6 py-4 max-w-xs truncate">${contact.message || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${new Date(contact.timestamp || Date.now()).toLocaleDateString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button class="text-red-500 hover:text-red-700" onclick="deleteItem('contact', '${contact.id}')">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Render subscribers table
        function renderSubscribers(subscribers) {
            if (!subscribers || subscribers.length === 0) {
                subscribersTable.innerHTML = `
                    <tr>
                        <td colspan="3" class="px-6 py-4 text-center text-gray-500">
                            No subscribers yet
                        </td>
                    </tr>
                `;
                return;
            }

            subscribersTable.innerHTML = subscribers.map(sub => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">${sub.email || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${new Date(sub.timestamp || Date.now()).toLocaleDateString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button class="text-red-500 hover:text-red-700" onclick="deleteItem('subscriber', '${sub.id}')">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Delete item function (global for inline handlers)
        window.deleteItem = async (type, id) => {
            if (!confirm(`Are you sure you want to delete this ${type}?`)) return;
            
            try {
                const endpoint = type === 'contact' ? 'deleteForm' : 'deleteSubscriber';
                const response = await fetch(`/.netlify/functions/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                
                if (response.ok) {
                    loadData(); // Refresh data
                } else {
                    throw new Error('Delete failed');
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Failed to delete. Please try again.');
            }
        }

        // Refresh button
        refreshBtn.addEventListener('click', loadData);

        // Initial load
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
