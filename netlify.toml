[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
[[headers]]
  for = "/style.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
[[redirects]]
  from = "/blog/*"
  to = "/:splat"
  status = 200
